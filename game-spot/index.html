<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliding Puzzle Game</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="reveal">

  <!-- Base image -->
  <img src="assets/LS_IS_RK_SP4AKH_FabricFeature_cropped.jpg" class="base-img">

  <!-- Video layer -->
  <div class="video-layer" id="videoLayer">
    <video autoplay loop muted playsinline>
      <source src="assets/RK_Airflow_01.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Slider Line -->
  <div class="divider" id="divider"></div>

  <!-- Slider Handle -->
  <div class="slider-handle" id="handle">
    <img src="assets/78D68FCA-1781-49B4-9DA9-60C9353C2A1C.png" alt="Slide">
  </div>

  <div class="activator" onmousemove="reveal(event)"></div>
</div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
